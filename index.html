<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="wrapper">
            <h1>PASSWORD GENERATOR</h1>

            <div class="display-container">
                <input readonly placeholder="PASSWORD" id="pswd" class="display">
                <button copy-button>
                    <span show-text class="copy-text"></span>
                    <img src="./static/copy.svg" alt="" width="30">
                </button>

            </div>

            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p slide-length-show></p>
                </div>
                <div>
                    <input type="range" min="1" max="20" value="" step="1" name="" class="slider">
                </div>

                <div class="check">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="strength-container ">
                    <p>Strength</p>
                    <div strength-signal class="indicator"></div>
                </div>

                <button password-generate class="generateButton">GENERATE PASSWORD</button>

            </div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
